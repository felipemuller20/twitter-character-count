<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <img src="/profile.jpg" class="profile" />
      <section class="upper-content">Everyone <img src="/arrow-down.svg" class="arrow-down">
        </span></section>
      <textarea placeholder="What is happening?!"></textarea>
      <section class="lower-content"> <img src="/world.svg" /> Everyone can reply</section>
      <div class="post-options">
        <section class="icons-container">
          <img src="/image.svg" />
          <img src="/gif.svg" />
          <img src="/poll.svg" />
          <img src="/smile.svg" />
          <img src="/calendar.svg" />
          <img src="/gps.svg" />
        </section>
        <section class="counter-button">
          <svg>
            <circle class="outer" cx="50" cy="50" r="10"></circle>

            <circle class="inner" id="inner" cx="50" cy="50" r="10"></circle>

          </svg>
          <img src="/add.svg" />
          <button>Post</button>
        </section>
      </div>
    </div>
    <div>
      <label>Palavras:</label>
      <span id="word-counter">0</span>
    </div>
    <div>
      <label>Caracteres:</label>
      <spa id="character-counter">0</span>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
